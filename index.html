<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .test {
            background: red !important;
        }
        #my-div {
            background: green;
        }
    </style>
</head>

<body>
    <p id="my-div" class="test">AAA</p>
    <button onclick="changeText()">Change!</button>
    <code>&lt; p &gt;</code>
    <script>
        //document.getElementById('test').innerHTML = 'This is JS';
        //document.getElementById('test').style = 'color: blue';
        document.getElementById('my-div').style = 'background: blue !important';

        function changeText() {
            document.getElementById('my-div').style = 'background: blue';
        }
    </script>
</body>

</html>
