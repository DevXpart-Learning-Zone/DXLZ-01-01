<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/section.css">
	<link rel="stylesheet" href="assets/css/contact-form.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<div class="main contact-section">
		<div class="div-40">
			<div class="contact-form-bg text-white">
				<p>Address:Towndown C. Ancee 2265</p>
				<p>Mydeck Street Grapevine</p>
				<p>Nashville, Tennessee</p>
				<p>Email: email@yourdomain.com</p>
				<p>Phone: +99 (0) 808 0000 444</p>
				<p>Fax: +99 (0) 700 0000 222</p>
			</div>
		</div>
		<div class="div-60">
			<div class="contact-form-right">
				<form>
					<div class="form-control">
						<input class="form-input width-100" type="text" name="name" placeholder="Please input your name">
					</div>
					<div class="form-control">
						<input class="form-input width-100" type="email" name="email" placeholder="Please input your email">
					</div>
					<div class="form-control">
						<input class="form-input width-100" type="text" name="subject" placeholder="Please input your subject">
					</div>
					<div class="form-control">
						<textarea class="form-input width-100" name="message" placeholder="Please input your message"></textarea>
					</div>
					<button type="submit" class="btn bg-red width-100">Send</button>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
